<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#2b1055,#0f0c29);
  min-height:100vh;
  overflow:hidden;
  color:white;
}
.page{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:1s;
}
.page.active{opacity:1;visibility:visible}
.content{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:3rem 4rem;
  text-align:center;
  max-width:900px;
  width:90%;
}
.title{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{opacity:.8;margin-bottom:1rem}

.number{font-size:8rem;font-weight:800}
.btn{
  padding:1rem 2.5rem;
  border-radius:999px;
  border:none;
  font-size:1.2rem;
  cursor:pointer;
}
.btn-yes{background:#f5576c;color:white}
.btn-no{background:#4facfe;color:white}

.cake{
  width:200px;
  margin:auto;
  cursor:pointer;
}
.layer{
  height:60px;
  border-radius:15px;
  margin:8px 0;
}
.l1{background:#ff9a9e}
.l2{background:#fad0c4}
.l3{background:#fbc2eb}
.candle{
  width:10px;
  height:40px;
  background:gold;
  margin:auto;
}
.flame{
  width:20px;
  height:20px;
  background:radial-gradient(circle,yellow,red);
  border-radius:50%;
  margin:auto;
  animation:flicker .3s infinite;
}
@keyframes flicker{50%{transform:scale(.9)}}

.floating-name{
  position:absolute;
  padding:.8rem 1.5rem;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  cursor:pointer;
  animation:float 10s infinite;
}
@keyframes float{
  50%{transform:translateY(-120px) translateX(80px)}
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.4s;
}
.modal.show{opacity:1;visibility:visible}
.modal-content{
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:2rem;
  border-radius:25px;
  max-width:400px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="page active">
  <div class="content">
    <h1 class="title">COUNTDOWN â³</h1>
    <div class="number" id="count">04</div>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page">
  <div class="content">
    <h1 class="title">HAPPY BIRTHDAY ğŸ‰ğŸ’–</h1>
    <p>You survived another year ğŸ˜Œ</p>
  </div>
</section>

<!-- PAGE 3 -->
<section class="page">
  <div class="content">
    <h1 class="title">Did you enjoy it?</h1><br>
    <button class="btn btn-yes" onclick="next()">YES ğŸ’–</button>
    <button class="btn btn-no" onclick="next()">NO ğŸ™ˆ</button>
  </div>
</section>

<!-- PAGE 4 -->
<section class="page">
  <div class="content">
    <h1 class="title">One last surpriseâ€¦</h1>
    <div class="number" id="final">3</div>
  </div>
</section>

<!-- PAGE 5 CAKE -->
<section class="page" id="cakePage">
  <div class="content">
    <h1 class="title">Make a wish ğŸ‚</h1>
    <p>(Click the cake)</p><br>
    <div class="cake" onclick="goUniverse()">
      <div class="candle"></div>
      <div class="flame"></div>
      <div class="layer l1"></div>
      <div class="layer l2"></div>
      <div class="layer l3"></div>
    </div>
  </div>
</section>

<!-- PAGE 6 UNIVERSE -->
<section class="page">
  <div class="content">
    <h1 class="title">Messages Universe ğŸŒŒ</h1>
    <p>Tap a name ğŸ’–</p>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalText"></div>
</div>

<script>
const pages=document.querySelectorAll(".page");
let p=0;
function show(i){pages[p].classList.remove("active");p=i;pages[p].classList.add("active")}
function next(){show(p+1)}

let c=4;
let timer=setInterval(()=>{
  c--;
  document.getElementById("count").innerText="0"+c;
  if(c===0){clearInterval(timer);show(1)}
},1000);

setTimeout(()=>show(2),4000);

let f=3;
let ft=setInterval(()=>{
  document.getElementById("final").innerText=f;
  f--;
  if(f<0){clearInterval(ft);show(4)}
},1000);

function goUniverse(){
  show(5);
  createNames();
}

function createNames(){
const data={
"Tushar":"Bro for life ğŸ’ª",
"Niharika":"You light every room âœ¨",
"Vivaan":"Certified legend ğŸ˜",
"Chahak":"Pure sunshine ğŸŒ¸",
"Kunal":"Always got your back ğŸ¤",
"Aarya":"Never stop smiling ğŸ’–",
"Sanyam":"Calm but deadly cool ğŸ˜Œ"
};
Object.keys(data).forEach(n=>{
  let d=document.createElement("div");
  d.className="floating-name";
  d.innerText=n;
  d.style.left=Math.random()*80+"%";
  d.style.top=Math.random()*80+"%";
  d.onclick=()=>showMsg(data[n]);
  document.body.appendChild(d);
});
}

function showMsg(t){
  document.getElementById("modal").classList.add("show");
  document.getElementById("modalText").innerText=t;
  setTimeout(()=>document.getElementById("modal").classList.remove("show"),3000);
}
</script>

</body>
</html>
