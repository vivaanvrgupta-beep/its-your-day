<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#2b1055,#0f0c29);
    min-height:100vh;
    overflow:hidden;
    color:white;
}

/* PAGES */
.page{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    visibility:hidden;
    transition:1s;
}
.page.active{
    opacity:1;
    visibility:visible;
}

.content{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    border-radius:30px;
    padding:3rem 4rem;
    text-align:center;
    box-shadow:0 40px 100px rgba(0,0,0,0.5);
}

.title{
    font-size:3.2rem;
    font-weight:800;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:1rem;
}

.count-number{
    font-size:8rem;
    font-weight:800;
}

.buttons{
    display:flex;
    gap:1.5rem;
    justify-content:center;
}
.btn{
    padding:1rem 2.5rem;
    border:none;
    border-radius:999px;
    font-size:1.2rem;
    font-weight:600;
    cursor:pointer;
}
.btn-yes{background:#ff6b81;color:white}
.btn-no{background:#70a1ff;color:white}

/* MESSAGE UNIVERSE */
.universe{
    position:fixed;
    inset:0;
}
.name{
    position:absolute;
    padding:.8rem 1.5rem;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(20px);
    border-radius:999px;
    cursor:pointer;
    animation:float 10s infinite alternate ease-in-out;
}

@keyframes float{
    from{transform:translateY(0)}
    to{transform:translateY(-120px)}
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.8);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    visibility:hidden;
    transition:.4s;
}
.modal.show{
    opacity:1;
    visibility:visible;
}
.modal-content{
    background:linear-gradient(135deg,#667eea,#764ba2);
    padding:2.5rem;
    border-radius:25px;
    max-width:500px;
    text-align:center;
}
.modal-content button{
    margin-top:1.5rem;
    padding:.7rem 2rem;
    border:none;
    border-radius:999px;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

</body>
</html>
