<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#2b1055,#0f0c29);
  min-height:100vh;
  overflow:hidden;
  color:white;
}

.page{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.8s;
}
.page.active{opacity:1;visibility:visible}

.content{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:3rem;
  text-align:center;
  width:90%;
  max-width:800px;
}

.title{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.big-number{
  font-size:6rem;
  font-weight:800;
}

.buttons{
  display:flex;
  gap:1.5rem;
  justify-content:center;
  margin-top:2rem;
}

button{
  padding:1rem 2.5rem;
  border:none;
  border-radius:999px;
  font-size:1.2rem;
  cursor:pointer;
}

.yes{background:#f5576c;color:white}
.no{background:#4facfe;color:white}

.cake{
  margin:auto;
  width:200px;
  cursor:pointer;
}
.layer{
  height:50px;
  border-radius:15px;
  margin:8px auto;
}
.l1{background:#ff9a9e}
.l2{background:#fad0c4;width:85%}
.l3{background:#fbc2eb;width:70%}
.candle{
  width:10px;height:40px;background:gold;margin:auto;
}
.flame{
  width:20px;height:20px;
  background:radial-gradient(circle,#ff0,#f00);
  border-radius:50%;
  margin:auto;
  animation:flicker .3s infinite;
}
@keyframes flicker{50%{transform:scale(.8)}}

/* Universe */
.name{
  position:absolute;
  padding:.7rem 1.5rem;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  cursor:pointer;
  animation:float 10s infinite linear;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.modal.show{opacity:1;visibility:visible}
.modal-box{
  background:#764ba2;
  padding:2rem;
  border-radius:20px;
}

/* Glitter */
.glitter{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  background:rgba(255,255,255,.8);
  pointer-events:none;
  animation:fade .6s forwards;
}
@keyframes fade{to{opacity:0;transform:scale(2)}}

/* Fireworks */
.fire{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:gold;
  animation:boom 1s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<!-- PAGES -->
<div class="page active" id="p0">
  <div class="content">
    <h1 class="title">Countdown üêº</h1>
    <div class="big-number" id="count">4</div>
  </div>
</div>

<div class="page" id="p1">
  <div class="content">
    <h1 class="title">Happy Birthday üéâüíñ</h1>
  </div>
</div>

<div class="page" id="p2">
  <div class="content">
    <h1 class="title">Did you enjoy it?</h1>
    <div class="buttons">
      <button class="yes" onclick="next()">YES üíñ</button>
      <button class="no" onclick="next()">NO üôà</button>
    </div>
  </div>
</div>

<div class="page" id="p3">
  <div class="content">
    <h1 class="title">One last surprise‚Ä¶</h1>
    <div class="big-number" id="final">3</div>
  </div>
</div>

<div class="page" id="p4">
  <div class="content">
    <h1 class="title">Make a wish üéÇ</h1>
    <div class="cake" onclick="openUniverse()">
      <div class="candle"></div>
      <div class="flame"></div>
      <div class="layer l1"></div>
      <div class="layer l2"></div>
      <div class="layer l3"></div>
    </div>
  </div>
</div>

<div class="page" id="p5"></div>

<div class="modal" id="modal">
  <div class="modal-box" id="modalText"></div>
</div>

<script>
const pages=document.querySelectorAll(".page");
let i=0;
function show(n){
  pages[i].classList.remove("active");
  i=n;
  pages[i].classList.add("active");
}
function next(){show(i+1)}

/* Countdown */
let c=4;
let ct=setInterval(()=>{
  c--;
  count.innerText=c;
  if(c===0){clearInterval(ct);setTimeout(()=>show(1),600)}
},1000);

/* Auto pages */
setTimeout(()=>show(2),3500);

/* Suspense */
let f=3;
let ft=setInterval(()=>{
  final.innerText=f;
  if(f===0){clearInterval(ft);setTimeout(()=>show(4),600)}
  f--;
},1000);

/* Universe */
function openUniverse(){
  show(5);
  fireworks();
  names();
}

function names(){
  const msgs={
    Tushar:"Bro for life üí™",
    Niharika:"Pure warmth ‚ú®",
    Vivaan:"Main character üòé",
    Chahak:"Sunshine üå∏",
    Kunal:"Always solid ü§ç",
    Aarya:"Smile forever üíñ",
    Sanyam:"Silent strength üòå"
  };
  Object.keys(msgs).forEach(n=>{
    let d=document.createElement("div");
    d.className="name";
    d.innerText=n;
    d.style.left=Math.random()*80+"%";
    d.style.top="100%";
    d.onclick=()=>popup(msgs[n]);
    document.body.appendChild(d);
  });
}

function popup(t){
  modalText.innerText=t;
  modal.classList.add("show");
  setTimeout(()=>modal.classList.remove("show"),2500);
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<80;i++){
    let f=document.createElement("div");
    f.className="fire";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* Glitter trail */
document.addEventListener("mousemove",e=>{
  let g=document.createElement("div");
  g.className="glitter";
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),600);
});
</script>

</body>
</html>
