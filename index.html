<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#2b1055,#0f0c29);
    min-height:100vh;
    overflow:hidden;
    color:white;
}

/* PAGES */
.page{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    visibility:hidden;
    transition:1s;
}
.page.active{
    opacity:1;
    visibility:visible;
}

.content{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    border-radius:30px;
    padding:3rem 4rem;
    text-align:center;
    box-shadow:0 40px 100px rgba(0,0,0,0.5);
    max-width:900px;
    width:90%;
}

.title{
    font-size:3.2rem;
    font-weight:800;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:1rem;
}

.subtitle{opacity:.8}

/* PARTICLES */
.particles{position:fixed;inset:0;pointer-events:none}
.particle{position:absolute;font-size:20px;animation:float 8s infinite ease-in-out;opacity:.7}
@keyframes float{50%{transform:translateY(-120px) translateX(60px)}}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center}
.number{
    font-size:10rem;
    font-weight:800;
}

/* BIRTHDAY */
.birthday-title{font-size:4rem;animation:floatSoft 3s infinite ease-in-out}
@keyframes floatSoft{50%{transform:translateY(-12px)}}

/* BUTTONS */
.buttons{display:flex;gap:1.5rem;justify-content:center;margin-top:2rem}
.btn{
    padding:1rem 2.5rem;
    border:none;
    border-radius:999px;
    font-size:1.2rem;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{transform:scale(1.1)}
.btn-yes{background:#ff5fa2;color:white}
.btn-no{background:#4facfe;color:white}

/* CAKE */
.cake{position:relative;width:180px;height:220px;margin:auto;cursor:pointer}
.cake-layer{position:absolute;left:0;width:100%;height:60px;border-radius:15px}
.layer-1{bottom:0;background:#ff9a9e}
.layer-2{bottom:65px;width:90%;left:5%;background:#fbc2eb}
.layer-3{bottom:130px;width:80%;left:10%;background:#fddb92}
.candle{position:absolute;top:-40px;left:50%;transform:translateX(-50%);width:10px;height:40px;background:#ffd700}
.flame{position:absolute;top:-20px;left:50%;transform:translateX(-50%);width:20px;height:25px;background:radial-gradient(circle,#ff0,#f00);border-radius:50%;animation:flicker .3s infinite}
@keyframes flicker{50%{transform:translateX(-50%) scale(.9)}}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- COUNTDOWN -->
<section class="page active" id="page-countdown">
  <div class="content">
    <h1 class="title">COUNTDOWN</h1>
    <p class="subtitle">for the drunk panda üêº</p>
    <div class="countdown">
      <div class="number" id="seconds">04</div>
    </div>
  </div>
</section>

<!-- BIRTHDAY -->
<section class="page" id="page-birthday">
  <div class="content">
    <h1 class="title birthday-title">HAPPY BIRTHDAY üéâüíñ</h1>
  </div>
</section>

<!-- QUESTION -->
<section class="page" id="page-question">
  <div class="content">
    <h1 class="title">Did you enjoy it?</h1>
    <div class="buttons">
      <button class="btn btn-yes">YES üíñ</button>
      <button class="btn btn-no">NO üôà</button>
    </div>
  </div>
</section>

<!-- CAKE -->
<section class="page" id="page-cake">
  <div class="content">
    <h1 class="title">Make a wish üéÇ</h1>
    <div class="cake">
      <div class="candle"><div class="flame"></div></div>
      <div class="cake-layer layer-1"></div>
      <div class="cake-layer layer-2"></div>
      <div class="cake-layer layer-3"></div>
    </div>
  </div>
</section>

<script>
/* PARTICLES */
const particles=document.getElementById("particles");
["üíñ","‚ú®","üå∏","‚≠ê"].forEach(e=>{
  for(let i=0;i<10;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.innerText=e;
    p.style.left=Math.random()*100+"%";
    p.style.top=Math.random()*100+"%";
    particles.appendChild(p);
  }
});

/* PAGE SWITCH */
const pages=document.querySelectorAll(".page");
function showPage(id){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* COUNTDOWN FIX */
let time=4;
const seconds=document.getElementById("seconds");

const timer=setInterval(()=>{
  seconds.innerText=time.toString().padStart(2,"0");
  time--;

  if(time<0){
    clearInterval(timer);
    showPage("page-birthday");

    setTimeout(()=>showPage("page-question"),4000);
    setTimeout(()=>showPage("page-cake"),8000);
  }
},1000);
</script>

</body>
</html>
