<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#2b1055,#0f0c29);
  height:100vh;
  overflow:hidden;
  color:white;
}

.page{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.8s;
}
.page.active{opacity:1;visibility:visible}

.content{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border-radius:30px;
  padding:3rem;
  text-align:center;
  max-width:900px;
  width:90%;
}

.title{
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.number{
  font-size:8rem;
  font-weight:800;
}

.btn{
  margin-top:2rem;
  padding:1rem 2.5rem;
  border:none;
  border-radius:999px;
  font-size:1.1rem;
  cursor:pointer;
  background:linear-gradient(135deg,#f093fb,#f5576c);
  color:white;
}

.cake{
  width:180px;
  height:220px;
  margin:auto;
  cursor:pointer;
}
.layer{height:60px;border-radius:15px;margin:10px auto}
.l1{background:#ff9a9e}
.l2{background:#fad0c4;width:80%}
.l3{background:#fbc2eb;width:60%}

.floating-name{
  position:absolute;
  padding:.7rem 1.4rem;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(20px);
  animation:float 10s infinite linear;
  cursor:pointer;
}
@keyframes float{
  50%{transform:translateY(-120px)}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.4s;
}
.modal.show{opacity:1;visibility:visible}
.modal-content{
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:2rem;
  border-radius:20px;
}

/* FIREWORKS */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  pointer-events:none;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}

/* GLITTER */
.glitter{
  position:fixed;
  width:8px;
  height:8px;
  background:radial-gradient(circle,#fff,#ff69b4);
  border-radius:50%;
  pointer-events:none;
  animation:fade .6s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(2)}
}
</style>
</head>

<body>

<!-- PAGES -->
<section class="page active">
  <div class="content">
    <h1 class="title">COUNTDOWN</h1>
    <div class="number" id="count">04</div>
  </div>
</section>

<section class="page">
  <div class="content">
    <h1 class="title">HAPPY BIRTHDAY ðŸŽ‰</h1>
  </div>
</section>

<section class="page">
  <div class="content">
    <h1 class="title">Did you enjoy it?</h1>
    <button class="btn" onclick="next()">YES ðŸ’–</button>
  </div>
</section>

<section class="page">
  <div class="content">
    <h1 class="title">One last surpriseâ€¦</h1>
    <div class="number" id="final">3</div>
  </div>
</section>

<section class="page">
  <div class="content">
    <h1 class="title">Make a wish ðŸŽ‚</h1>
    <div class="cake" onclick="goUniverse()">
      <div class="layer l3"></div>
      <div class="layer l2"></div>
      <div class="layer l1"></div>
    </div>
  </div>
</section>

<section class="page">
  <div class="content">
    <h1 class="title">Message Universe ðŸ’–</h1>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalText"></div>
</div>

<script>
const pages=document.querySelectorAll(".page");
let current=0;
function show(i){
  pages[current].classList.remove("active");
  current=i;
  pages[current].classList.add("active");
}
function next(){show(current+1)}

/* Countdown */
let c=4;
const ce=document.getElementById("count");
const cd=setInterval(()=>{
  c--;
  ce.innerText="0"+c;
  if(c===0){clearInterval(cd);setTimeout(()=>show(1),500)}
},1000);

/* Auto flow */
setTimeout(()=>show(2),4500);

/* Suspense */
let f=3;
const fe=document.getElementById("final");
const sc=setInterval(()=>{
  fe.innerText=f;
  if(f===0){clearInterval(sc);setTimeout(()=>show(4),700)}
  f--;
},1000);

/* Universe */
function goUniverse(){
  show(5);
  createNames();
  setInterval(fireworkBurst,1200);
}

/* Messages */
const msgs={
  Tushar:"Bro forever ðŸ’ª",
  Niharika:"Pure warmth âœ¨",
  Vivaan:"Main character ðŸ˜Ž",
  Chahak:"Sunshine ðŸŒ¸",
  Kunal:"Always real ðŸ¤",
  Aarya:"Smile queen ðŸ’–",
  Sanyam:"Silent strength ðŸ˜Œ"
};

function createNames(){
  Object.keys(msgs).forEach(n=>{
    let d=document.createElement("div");
    d.className="floating-name";
    d.innerText=n;
    d.style.left=Math.random()*80+"%";
    d.style.top=Math.random()*80+"%";
    d.onclick=()=>showMsg(msgs[n]);
    document.body.appendChild(d);
  });
}

function showMsg(t){
  modal.classList.add("show");
  modalText.innerText=t;
  setTimeout(()=>modal.classList.remove("show"),2500);
}

/* FIREWORKS */
function fireworkBurst(){
  for(let i=0;i<20;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    f.style.background=`hsl(${Math.random()*360},100%,70%)`;
    f.style.setProperty("--x",(Math.random()*200-100)+"px");
    f.style.setProperty("--y",(Math.random()*200-100)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* GLITTER CURSOR */
document.addEventListener("mousemove",e=>{
  let g=document.createElement("div");
  g.className="glitter";
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),600);
});
</script>

</body>
</html>
