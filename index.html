<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ğŸ‰</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#2b1055,#0f0c29);
  height:100vh;
  overflow:hidden;
  color:white;
}

.page{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.6s;
}
.page.active{opacity:1;visibility:visible}

.card{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(20px);
  padding:3rem;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:700px;
}

h1{
  font-size:2.8rem;
  font-weight:800;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.big{
  font-size:6rem;
  font-weight:800;
}

button{
  margin:1rem;
  padding:1rem 2.5rem;
  border:none;
  border-radius:999px;
  font-size:1.1rem;
  cursor:pointer;
}
.yes{background:#f5576c;color:white}
.no{background:#4facfe;color:white}

.cake{
  margin:auto;
  width:200px;
  cursor:pointer;
}
.layer{
  height:50px;
  border-radius:15px;
  margin:8px auto;
}
.l1{background:#ff9a9e}
.l2{background:#fad0c4;width:85%}
.l3{background:#fbc2eb;width:70%}

.name{
  position:absolute;
  padding:.6rem 1.4rem;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  cursor:pointer;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.modal.show{opacity:1;visibility:visible}
.modal-box{
  background:#764ba2;
  padding:2rem;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p0">
  <div class="card">
    <h1>Countdown ğŸ¼</h1>
    <div class="big" id="count">4</div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p1">
  <div class="card">
    <h1>Happy Birthday ğŸ‰ğŸ’–</h1>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p2">
  <div class="card">
    <h1>Did you enjoy it?</h1>
    <button class="yes" onclick="goNext()">YES ğŸ’–</button>
    <button class="no" onclick="goNext()">NO ğŸ™ˆ</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p3">
  <div class="card">
    <h1>One last surpriseâ€¦</h1>
    <div class="big" id="final">3</div>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p4">
  <div class="card">
    <h1>Make a wish ğŸ‚</h1>
    <div class="cake" onclick="openUniverse()">
      <div class="layer l1"></div>
      <div class="layer l2"></div>
      <div class="layer l3"></div>
    </div>
  </div>
</div>

<!-- PAGE 6 -->
<div class="page" id="p5"></div>

<div class="modal" id="modal">
  <div class="modal-box" id="modalText"></div>
</div>

<script>
const pages=document.querySelectorAll(".page");
let page=0;

function show(n){
  pages[page].classList.remove("active");
  page=n;
  pages[page].classList.add("active");
}

function goNext(){ show(page+1); }

/* STEP 1: COUNTDOWN */
let c=4;
const ct=setInterval(()=>{
  c--;
  count.innerText=c;
  if(c===0){
    clearInterval(ct);
    setTimeout(()=>show(1),600);
  }
},1000);

/* STEP 2: AUTO TO QUESTION */
setTimeout(()=>show(2),3500);

/* STEP 3: SUSPENSE */
let f=3;
const st=setInterval(()=>{
  final.innerText=f;
  if(f===0){
    clearInterval(st);
    setTimeout(()=>show(4),600);
  }
  f--;
},1000);

/* STEP 4: UNIVERSE */
function openUniverse(){
  show(5);
  spawnNames();
}

function spawnNames(){
  const msgs={
    Tushar:"Bro for life ğŸ’ª",
    Niharika:"Warmest soul âœ¨",
    Vivaan:"Main character ğŸ˜",
    Chahak:"Sunshine ğŸŒ¸",
    Kunal:"Always solid ğŸ¤",
    Aarya:"Pure smile ğŸ’–",
    Sanyam:"Silent strength ğŸ˜Œ"
  };

  Object.keys(msgs).forEach(name=>{
    let n=document.createElement("div");
    n.className="name";
    n.innerText=name;
    n.style.left=Math.random()*80+"%";
    n.onclick=()=>popup(msgs[name]);
    document.body.appendChild(n);
  });
}

function popup(text){
  modalText.innerText=text;
  modal.classList.add("show");
  setTimeout(()=>modal.classList.remove("show"),2500);
}
</script>

</body>
</html>
